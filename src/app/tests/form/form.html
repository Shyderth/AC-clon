<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="name">Primer nombre:</label>
  <input id="name" type="text" formControlName="name"/>

  <label for="last-name">Apellido:</label>
  <input id="last-name" type="text" formControlName="lastName"/>

  <label for="email">Email:</label>
  <input id="email" type="text" formControlName="email"/>

  <button class="bg-blue-400 hover:bg-blue-300 disabled:bg-blue-200" type="submit" [disabled]="!profileForm.valid">Submit</button>

  <div formGroupName="address">
    <h2>Address</h2>

    <label for="street">Calle:</label>
    <input id="street" type="text" formControlName="street"/>

    <label for="city">Ciudad:</label>
    <input id="city" type="text" formControlName="city"/>

    <label for="state">Estado:</label>
    <input id="state" type="text" formControlName="state"/>

    <label for="zip-code">Codigo postal:</label>
    <input id="zip-code" type="text" formControlName="zipcode"/>

  </div>
</form>
