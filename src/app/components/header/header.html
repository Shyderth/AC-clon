<header class="bg-white border-b border-gray-200">
  <div class="max-w-7x1 mx-auto px-4 py-4 lg:px-8">
    <div class="flex items-center justify-between gap-6">

      <div class="flex-shrink-0">
        <h1 class="text-2xl font-arial font-bold text-black tracking-wide">
          <a routerLink="">ARTURO CALLE</a>
        </h1>
      </div>

      <div class="flex-1 max-w-md">
        <form (ngSubmit)="onSearch()" class="relative">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="search"
            placeholder="Buscar Productos..."
            class="w-full px-4 py-2 border border-gray-300 rounded-sm bg-white text-gray900 placeholder-gray-400"
            aria-label="Search Products"
          />
          <button
            type="submit"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 hover:text-black transition-colors"
            aria-label="Submit Search"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </button>
        </form>
      </div>

      <div class="flex items-center gap-2 lg:gap-4">
        <button (click)="goToProfile()"
                class="text-gray-700 hover:text-black transition-colors p-2"
                aria-label="Go to profile"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </button>

        <button (click)="goToCart()"
                class="relative text-gray-700 hover:text-black transition-colors p-2"
                aria-label="Go to shopping cart"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            ></path>
          </svg>
          @if (cartCount>0) {
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-y-1 translate-x-2 bg-black rounded-full">
            {{cartCount}}
          </span>
          }

        </button>
      </div>
    </div>
  </div>

  <nav class="border-t border-gray-200 bg-gray-50" aria-label="Product categories">
    <div class="max-w-7xl mx-auto px-4 lg:px8">
      <div class="flex items-center justify-center gap-16 py-3">
        @for (category of categories; track category.id) {
          <a
            [routerLink]= "category.link"
            [class.text-red-600]="category.isSale"
            [class.font-semibold]="category.isSale"
            [class.text-gray-700]="!category.isSale"
            class="text-lg tracking-wide hover:text-black transition-colors duration-200"
            [attr.aria-current]="category.isSale ? 'page': null"
          >
            {{category.name}}
          </a>
        }
      </div>
    </div>
  </nav>

</header>
